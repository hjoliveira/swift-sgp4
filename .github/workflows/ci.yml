name: CI

on:
  pull_request:
    branches: [ '*' ]
  push:
    branches: [ main, master ]

jobs:
  test-macos:
    name: Build and Test (macOS)
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '6.0'

    - name: Build
      run: swift build -v

    - name: Run tests
      run: swift test -v

  test-linux:
    name: Build and Test (Linux)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '6.0'

    - name: Build
      run: swift build -v

    - name: Run tests
      run: swift test -v
